<div class="col-md-6 offset-md-3">
    <h3>Quick Upload Attachments</h3>
    <form>
        <div>
            <div class = "form-group">
                <label></label>
                <input type = "file" (change) = "addMultipleFile($event)" multiple>
            </div>
        </div>
        <button (click)="onMultipleSubmit()" 
        class="btn btn-success">
        Upload
    </button>
    </form>
</div>
